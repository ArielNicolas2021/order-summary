<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img"><img src="images/illustration-hero.svg" alt="" width="350px"></div>
      <div class="title">Order summary</div>
      <div class="desc">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br>anywhere you like</div>
      <div class="sub-card">
        <div class="logo"><img src="images/icon-music.svg" alt=""></div>
        <div class="plan">
          <div class="plan-title">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <div class="hipertext"><a href="#">Change</a></div>
      </div>
      <div class="btn"><button>Proceed to Payment</button></div>
      <div class="btn-cancel"><a href="#">Cancel Order</a></div>
    </div>
  </div>
</body>
</html>
