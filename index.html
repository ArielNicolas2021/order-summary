<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <img class="hero" src="images/illustration-hero.svg">
      <h1 class="title">Order summary</h1>
      <p class="desc">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br>anywhere you like</p>
      <div class="sub-card">
        <img src="images/icon-music.svg">
        <div class="plan">
          <p class="plan-title">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="hipertext" href="#">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <div class="btn-cancel"><a href="#">Cancel Order</a></div>
    </section>
  </main>
</body>
</html>
